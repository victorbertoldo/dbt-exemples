
version: 2

models:
  - name: my_first_dbt_model
    description: "A starter dbt model"
    columns:
      - name: id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null
  - name: test_first_dbt_model
    description: "A starter dbt model"
    columns:
      - name: id
        description: "The primary key for this table"
        tests:
          - unique        

  - name: my_second_dbt_model
    description: "A starter dbt model"
    columns:
      - name: id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null
  - name: snowflake_customer_purchases
    description: "Total purchases for each customer in the snowflake sample data."
    columns:
      - name: c_custkey
        tests:
          - unique
          - not_null
  - name: snowflake_taxes_per_shipmode_priority
    description: "Total taxes by shipping mode and priority order sample data."
    columns:
      - name: o_orderpriority
        tests:
          - not_null
  - name: orders_ord_by_date
    description: "Cumulative total order by date."
    columns:
      - name: o_orderdate
        tests:
          - not_null          
  - name: orders_ord_by_date_inc
    description: "Cumulative total order by date and incremental."
    columns:
      - name: id
        tests:
          - not_null    
          - unique
  - name: incremental_time

sources:
  - name: example_source
    database: snowflake_sample_data  
    schema: tpch_sf1
    tables:
      - name : customer
        columns:
          - name: c_custkey
            tests:
              - not_null
              - unique
      - name : orders
        columns:
          - name: o_custkey
            tests:
              - not_null